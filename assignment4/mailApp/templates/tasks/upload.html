<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Upload File</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
<script>
    function checkProgress(fileId) {
        fetch(`/progress/${fileId}/`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('progress').innerText = `Progress: ${data.progress}%`;
                if (data.processed) {
                    alert('File processing complete!');
                } else {
                    setTimeout(() => checkProgress(fileId), 2000);  // Poll every 2 seconds
                }
            });
    }
</script>
</body>
</html>
