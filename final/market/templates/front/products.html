{% extends 'base.html' %}
{% block content %}
<h1>Products</h1>
<div class="product-grid">
    {% for product in products %}
    <div class="product-card">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <a href="{% url 'product_detail' product.id %}" class="button">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
